<form action="." method="GET">
  <label for="filter">Programming language</label><input aria-describedby="description alerts" aria-expanded="false" autocomplete="off" id="filter" name="filter" type="text" />
  <fieldset hidden="">
    <legend>Programming language suggestions</legend>
    <div id="alerts"></div>
    <label for="actionscript"><input id="actionscript" name="language" type="radio" value="0" />ActionScript</label>
    <label for="applescript"><input id="applescript" name="language" type="radio" value="1" />AppleScript</label>
    <label for="asp"><input id="asp" name="language" type="radio" value="2" />Asp</label>
    <label for="basic"><input id="basic" name="language" type="radio" value="3" />BASIC</label>
    <label for="c"><input id="c" name="language" type="radio" value="4" />C</label>
    <label for="clojure"><input id="clojure" name="language" type="radio" value="5" />Clojure</label>
    <label for="cobol"><input id="cobol" name="language" type="radio" value="6" />COBOL</label>
    <label for="coldfusion"><input id="coldfusion" name="language" type="radio" value="7" />ColdFusion</label>
    <label for="erlang"><input id="erlang" name="language" type="radio" value="8" />Erlang</label>
    <label for="fortran"><input id="fortran" name="language" type="radio" value="9" />Fortran</label>
    <label for="groovy"><input id="groovy" name="language" type="radio" value="10" />Groovy</label>
    <label for="haskell"><input id="haskell" name="language" type="radio" value="11" />Haskell</label>
    <label for="java"><input id="java" name="language" type="radio" value="12" />Java</label>
    <label for="javascript"><input id="javascript" name="language" type="radio" value="13" />JavaScript</label>
    <label for="lisp"><input id="lisp" name="language" type="radio" value="14" />Lisp</label>
    <label for="perl"><input id="perl" name="language" type="radio" value="15" />Perl</label>
    <label for="php"><input id="php" name="language" type="radio" value="16" />PHP</label>
    <label for="python"><input id="python" name="language" type="radio" value="17" />Python</label>
    <label for="ruby"><input id="ruby" name="language" type="radio" value="18" />Ruby</label>
    <label for="scala"><input id="scala" name="language" type="radio" value="19" />Scala</label>
    <label for="scheme"><input id="scheme" name="language" type="radio" value="20" />Scheme</label>
  </fieldset>
  <div id="description">
    <p>
      Provides auto-suggestions.
    </p>
    <p>
      Show: up/down/space key. Filter: enter text. Toggle: up/down key. Select: enter key (while toggling) or click option below input. Reset: escape key.
    </p>
  </div>
</form>
